   <style>
  #progressBar {
    width: 100%;
    height: 20px;
    background-color: #ddd;
    position: relative;
  }
  #progressBar .progress {
    height: 100%;
    background-color: #4caf50;
    width: 0;
  }
</style>

</head>
<body>
  <div id="progressBar">
    <div class="progress" id="progress"></div>
  </div>

  <button onclick="toggleShuffle()">Shuffle</button>
  <button onclick="toggleRepeat()">Repeat</button>

  <script>
    let duration = 300; // Duration of the track in seconds
    let currentTime = 0; // Current time of the track in seconds
    let isShuffle = false; // Flag to indicate shuffle mode
    let isRepeat = false; // Flag to indicate repeat mode
  
    // Update progress bar
    function updateProgress() {
      let progress = (currentTime / duration) * 100;
      document.getElementById("progress").style.width = progress + "%";
    }

    // Update progress every second
    setInterval(function() {
      if (currentTime < duration) {
        currentTime++;
        updateProgress();
      } else {
        // Reset currentTime if repeat mode is on
        if (isRepeat) {
          currentTime = 0;
        } else {
          // Stop updating progress if repeat mode is off
          clearInterval();
        }
      }
    }, 1000);

    // Function to toggle shuffle mode
    function toggleShuffle() {
      isShuffle = !isShuffle;
      if (isShuffle) {
        // Add logic for shuffling tracks
        console.log("Shuffle mode is on");
      } else {
        // Add logic for disabling shuffle mode
        console.log("Shuffle mode is off");
      }
    }

    // Function to toggle repeat mode
    function toggleRepeat() {
      isRepeat = !isRepeat;
      if (isRepeat) {
        console.log("Repeat mode is on");
      } else {
        console.log("Repeat mode is off");
      }
  }
  </script>
</body>
