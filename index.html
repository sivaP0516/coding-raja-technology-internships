<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player view</title>

<link rel="stylesheet" href="style.css">

</head>
<body>
<div class="main">
    <div class="currently playing">
        <div class="spotify">
            <img src="https://silicophilic.com/wp-content/uploads/2019/04/Spotify-Logo-350.png" alt="">         </div>
        <p class="heading">
            currently playing

        </p>
   
    </div>
    <div class="loader">
        <div class="song">
        <p class="name">Time in a Bottle</p>
        <p class="artist">Jim Corce</p>
        
        </div>
        <div class="album_cover"></div>
        <div class="loading">
            <div class="load"></div>
            <div class="load"></div>
            <div class="load"></div>
            <div class="load"></div>
        </div>
   </div>
    <div class="loader">
        <div class="song">
        <p class="name">My Way</p>
        <p class="artist">Frank Sintara</p>
        
        </div>
        <div class="album_cover"></div>
        <div class="play"></div>
    </div>
    <div class="loader">
        <div class="song">
        <p class="name">Lemon Tree</p>
        <p class="artist">Fools</p>
        
        </div>
        <div class="album_cover"></div>
        <div class="play"></div>
        
    </div>

</div>
<audio id="myAudio" src="your_audio_file.mp3"></audio>

<button onclick="playAudio()">Play</button>
<button onclick="pauseAudio()">Pause</button>
<button onclick="nextTrack()">Next</button>
<button onclick="previousTrack()">Previous</button>
<input type="range" min="0" max="1" step="0.1" value="1" onchange="changeVolume(this.value)">

</div>






    
</body>
</html>
